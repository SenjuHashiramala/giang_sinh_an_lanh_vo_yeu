<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic Christmas - TienHoang</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<style>
body { margin:0; overflow:hidden; background:#000; font-family:'Segoe UI',sans-serif; }
#canvas-container { width:100%; height:100vh; }

#ui-layer {
    position:absolute; bottom:30px; width:100%;
    text-align:center; pointer-events:none; z-index:100;
}
.guide {
    color:rgba(255,255,255,.6);
    font-size:13px;
    margin-bottom:20px;
}
button {
    pointer-events:auto;
    cursor:pointer;
    background:linear-gradient(#D32F2F,#8B0000);
    color:#fff;
    border:2px solid #FFD700;
    padding:15px 50px;
    border-radius:30px;
    font-weight:800;
    box-shadow:0 0 30px rgba(255,0,0,.6);
}

#camera-preview {
    position:absolute;
    top:15px; right:15px;
    width:120px; height:90px;
    border:2px solid rgba(255,0,0,.5);
    transform:scaleX(-1);
    opacity:.7;
    border-radius:8px;
    z-index:999;
}

#copyright {
    position:absolute;
    bottom:10px; right:15px;
    color:rgba(255,255,255,.3);
    font-size:12px;
}
</style>
</head>

<body>
<div id="ui-layer">
    <div class="guide">✋ Open: Explode | ❤️ Heart: Love | ✊ Fist: Tree</div>
    <button id="btnStart" onclick="startSystem()">START MAGIC</button>
</div>

<div id="copyright">© by TienHoang</div>

<div id="canvas-container"></div>

<video class="input_video" playsinline muted autoplay style="display:none"></video>
<canvas id="camera-preview"></canvas>

<script>
const MUSIC_URL = "./audio.mp3";
const bgMusic = new Audio(MUSIC_URL);
bgMusic.loop = true;

const loader = new THREE.TextureLoader();
const photoFiles = [
 './image1.jpeg',
 './image2.jpeg',
 './image3.jpeg',
 './image4.jpeg',
 './image5.jpeg',
 './image6.jpeg'
];
const photoTextures = photoFiles.map(f => loader.load(f));

let scene, camera, renderer;
let groupGold, groupRed, groupGift;
let photoMeshes=[];
let state='TREE', handX=0.5, selectedIndex=0;

function init3D(){
    const container=document.getElementById('canvas-container');
    scene=new THREE.Scene();
    camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
    camera.position.z=100;
    renderer=new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(innerWidth,innerHeight);
    container.appendChild(renderer.domElement);
    animate();
}

function animate(){
    requestAnimationFrame(animate);
    renderer.render(scene,camera);
}

function startSystem(){
    document.getElementById('btnStart').style.display='none';
    bgMusic.play().catch(()=>{});
    init3D();

    const video=document.querySelector('.input_video');
    video.setAttribute("playsinline","");
    video.muted=true;
    video.autoplay=true;

    const canvas=document.getElementById('camera-preview');
    const ctx=canvas.getContext('2d');

    const hands=new Hands({
        locateFile:(f)=>`https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
    });
    hands.setOptions({
        maxNumHands:2,
        modelComplexity:1,
        minDetectionConfidence:0.5,
        minTrackingConfidence:0.5
    });

    hands.onResults(results=>{
        if(results.image){
            if(canvas.width!==results.image.width){
                canvas.width=results.image.width;
                canvas.height=results.image.height;
            }
            ctx.clearRect(0,0,canvas.width,canvas.height);
            ctx.drawImage(results.image,0,0,canvas.width,canvas.height);
        }

        if(results.multiHandLandmarks.length>0){
            const lm=results.multiHandLandmarks[0];
            const wrist=lm[0];
            let openDist=0;
            [8,12,16,20].forEach(i=>{
                openDist+=Math.hypot(lm[i].x-wrist.x,lm[i].y-wrist.y);
            });
            const pinch=Math.hypot(lm[4].x-lm[8].x,lm[4].y-lm[8].y);
            if(openDist/4<0.25) state='TREE';
            else if(pinch<0.05) state='PHOTO';
            else state='EXPLODE';
        }
    });

    const cam=new Camera(video,{
        onFrame:async()=>{
            if(video.readyState>=2){
                await hands.send({image:video});
            }
        },
        width:320,
        height:240
    });
    cam.start();
}

window.addEventListener('resize',()=>{
    if(camera){
        camera.aspect=innerWidth/innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(innerWidth,innerHeight);
    }
});
</script>
</body>
</html>
